<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDWEB webGL framework</title>

    <script type="text/javascript" src="script/shader.js"></script>
    <script type="text/javascript" src="script/renderer.js"></script>
    <script type="text/javascript" src="script/main.js"></script>

    <script src="externals/sylvester.js" type="text/javascript"></script>
    <script src="externals/glUtils.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
        varying lowp vec4 Color;

        void main(void) {
            gl_FragColor = Color;
            //gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            //gl_FragColor = vec4(1.0,1.0,1.0,1);
        }
    </script>

    <!-- Vertex shader program -->

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform vec4 aColor;

      varying lowp vec4 Color;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        Color = aColor;
      }
    </script>

  </head>

  <body onload="main()">
    <center>
    <canvas id="canvas" width="640" height="480">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
    </center>
  </body>

</html>
